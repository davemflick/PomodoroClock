<!DOCTYPE html>
<html>
<head>
 <title>FCC Pomodoro Clock</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 <link rel="stylesheet" href="styles/main.css"/>
</head>
<body>
<h1>FreeCodeCamp Pomodoro Clock</h1>
<div class='container-fluid'>
 <div class='row'>
  <div id='workContainer' class='col-xs-4 col-xs-offset-1'>
  	<h3>Work Time</h3>
  	<div id='workTimer'></div>
  </div>
  <div id='breakContainer' class='col-xs-4 col-xs-offset-2'>
  	<h3>Break Time</h3>
  	<div id='breakTimer'></div>
  </div>
 </div>
</div>
<div class='container-fluid'>
 <div class='row'>
  <div id='timerContainer' class='col-xs-10 col-xs-offset-1'>
  	<h3>Timer</h3>
  	<div id='timer'></div>
  </div>
 </div>
</div>


<script type='text/javascript' src='scripts/main.js'></script>
</body>
</html>

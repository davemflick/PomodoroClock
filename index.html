<!DOCTYPE html>
<html>
<head>
 <title>FCC Pomodoro Clock</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Overpass+Mono" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 <link rel="stylesheet" href="styles/main.css"/>
</head>
<body>
<div id='title'>
  <h1 class='titleHeader'> Pomodoro Clock </h1>
</div>
<div class='timerSettings'>
 <div class='workBreak'>
 <!-- WORK TIMER SETTINGS-->
  <div id='workContainer' >
    	<h3>Work Time</h3>
    	<p>(Minutes)</p>
    	<button id='workUp' type='button'>⬆︎</button>
    	<input id='workTime' type='number' value='25' min='0'></input>
    	<button id='workDown' type='button'>⬇︎</button>
  </div>
  <!-- TIMER  -->
   <div id='timerContainer'>
      <div id='controlBtns'>
      <button id='startStop' type='button'>Start/Stop</button>
      <button id='reset'  type = 'button'>Reset</button>
      </div>
      <h3>Time Remaining</h3>
      <h5 id='endNotice'></h5>
    <div id='timer'>00:00</div>
  </div>
  <!-- BREAK TIMER SETINGS -->
  <div id='breakContainer'>
  	<h3>Break Time</h3>
  	<p>(Minutes)</p>
  	<button id='breakUp' type='button'>⬆︎</button>
  	<input id='breakTime' type='number' value='5' min='0'></input>
  	 <button id='breakDown' type='button'>⬇︎</button>
  </div>
 </div>
</div>

<div class='footer'>
<p>Created by <a href='https://github.com/davemflick' target='_blank'> David Flick </a><p>
<p> A freeCodeCamp Project using HTML, CSS, and JavaScript </p>
</div>


 

<script type="text/javascript" src='scripts/node_modules/timer.js/src/timer.js'></script>
<script type='text/javascript' src='scripts/main.js'></script>
</body>
</html>
